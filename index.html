<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息 - 麦穗计数</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('./background.jpg'); /* 背景图片路径需根据实际情况修改 */
      background-size: cover;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: #1d3043;
      color: white;
    }
    .navbar a, .navbar button {
      color: white;
      text-decoration: none;
      padding: 0 1rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .navbar button:hover {
      text-decoration: underline;
    }
    .info-container {
      width: 400px;
      background: #fff;
      padding: 20px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .info-header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group input[type="submit"] {
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .form-group input[type="submit"]:hover {
      background-color: #4cae4c;
    }
    .password-toggle {
      float: right;
      margin-top: -25px;
      margin-right: 10px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>麦穗计数系统</div>
    <div>
      <a href="#">首页</a>
      <a href="#">功能介绍</a>
      <a href="#">数据分析</a>
      <a href="#">关于我们</a>
      <button onclick="window.location.href='登录页面的URL'">登录</button> <!-- 替换为登录页面的URL -->
    </div>
  </div>
  

 

  

</body>
</html>
