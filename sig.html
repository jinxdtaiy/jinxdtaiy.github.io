<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录与注册界面</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
  }
  .auth-container {
    max-width: 300px;
    margin: 100px auto;
    background: #fff;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }
  .auth-btn {
    width: 100%;
    padding: 10px;
    background-color: #2196f3;
    border: none;
    color: white;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .auth-btn:hover {
    background-color: #0b7dda;
  }
  .hidden {
    display: none;
  }
  /* 注册弹窗样式 */
  #registerModal {
    display: none; /* 默认隐藏 */
    position: fixed; /* 固定定位 */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5); /* 半透明背景 */
    align-items: center;
    justify-content: center;
    display: flex;
  }

  /* 注册内容样式 */
  #registerContent {
    background: #fff;
    padding: 20px;
    width: 300px; /* 宽度与登录框一致 */
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div class="auth-container">
  <h2>登录</h2>
  <input type="text" placeholder="用户名" required>
  <input type="password" placeholder="密码" required>
  <button class="auth-btn" id="loginModalButton">登录</button>
  <button class="auth-btn" id="registerModalButton">注册</button>
</div>



<script>

</script>

</body>
</html>
