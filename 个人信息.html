<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息 - 麦穗计数</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('./background.jpg'); /* 背景图片路径需根据实际情况修改 */
      background-size: cover;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: #1d3043;
      color: white;
    }
    .navbar a, .navbar button {
      color: white;
      text-decoration: none;
      padding: 0 1rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .navbar button:hover {
      text-decoration: underline;
    }
    .info-container {
      width: 400px;
      background: #fff;
      padding: 20px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .info-header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group input[type="submit"] {
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .form-group input[type="submit"]:hover {
      background-color: #4cae4c;
    }
     /* 新增侧边栏样式 */
     .sidebar {
    position: fixed; /* 固定定位 */
    top: 3.3rem; /* 顶部对齐 */
    left: 0; /* 左侧对齐 */
    width: 200px; /* 侧边栏宽度 */
    height: 100%; /* 高度填满视口 */
    background-color: #213d5b; /* 背景颜色 */
    /* border-right: 2px solid black; */
    padding: 20px; /* 内边距 */
    box-sizing: border-box; /* 边框和内边距包含在宽度内 */
    overflow-y: auto; /* 内容超出时垂直滚动 */
    z-index: 1000; /* 高于其他元素 */
    
  }

    /* 侧边栏内的链接样式 */
    .sidebar a {
        display: block;
        color: white;
        padding: 10px;
        text-decoration: none;
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc; /* 设置分割线的颜色和宽度 */
        transition: background-color 0.3s ease; /*平滑过渡效果*/
        /* border: 1px solid black; 添加黑色边框 */
    }

    .sidebar a:hover {
        background-color:  rgba(255, 255, 255, 0.1); /* 悬停背景颜色 */
        color: #ddd; /* 悬停时的文字颜色 */
    }
    .sidebar a i {
    margin-right: 8px; /* 在图标和文本之间添加一些间隔 */
    }

    .content {
        margin-left: 220px; /* 应至少等于侧边栏的宽度加上padding */
        padding-top: 1rem; /* 添加顶部padding */
    }
    .password-toggle {
      float: right;
      margin-top: -25px;
      margin-right: 10px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>麦穗计数系统</div>
    <div>
      <a href="#">首页</a>
      <a href="目标检测.html">目标检测</a>
      <a href="#">技术支持</a>
      <a href="#">联系方式</a>
      <a href="登录.html">登录/注册</a>
    </div>
  </div>

  <div class="sidebar">
    <a href="#system-introduction"><i class="fas fa-info-circle"></i>系统介绍</a>
    <a href="个人信息.html"><i class="fas fa-user"></i>个人信息</a>
    <a href="目标检测.html  "><i class="fas fa-seedling"></i>计数检测</a>
    <a href="历史数据.html"><i class="fas fa-history"></i>历史数据</a>
   </div>

  <div class="info-container">
    <div class="info-header">
      <h2>个人信息</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" value="UserName" readonly>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" value="password">
        <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility()"></i>
      </div>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" id="email" value="email@example.com">
      </div>
      <div class="form-group">
        <input type="submit" value="保存修改">
      </div>
    </form>
  </div>

  <script>
    function togglePasswordVisibility() {
      var password = document.getElementById("password");
      var toggle = document.querySelector(".password-toggle");
      if (password.type === "password") {
        password.type = "text";
        toggle.classList.remove("fa-eye");
        toggle.classList.add("fa-eye-slash");
      } else {
        password.type = "password";
        toggle.classList.remove("fa-eye-slash");
        toggle.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
