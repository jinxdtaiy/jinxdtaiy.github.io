<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>麦穗计数</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('./R.jpg'); /* 背景图片路径需根据实际情况修改 */
    background-repeat: repeat;
    background-position: center;
  }
  
  .navbar {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    background-color:#1d3043;
    color: white;
  }
  .navbar a, .navbar button {
    color: white;
    text-decoration: none;
    padding: 0 1rem;
    background: none;
    border: none;
    cursor: pointer;
  }
  .navbar button:hover {
    text-decoration: underline;
  }
  .modal {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
    z-index: 1000; /* 更高的层级值 */  
  }
  .modal-content {
    background: #fff;
    padding: 20px;
    width: 300px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .auth-field {
    border: 1px solid #ddd;
    border-radius: 3px;
    padding: 10px;
    margin-bottom: 8px;
    width: calc(100% - 20px);
  }
  .auth-btn {
    background-color: #2196f3;
    border: none;
    border-radius: 3px;
    padding: 10px;
    width: calc(100% - 20px);
    color: white;
    cursor: pointer;
    margin-bottom: 8px;
  }
  .auth-btn:hover {
    background-color: #0b7dda;
  }
  .tag {
    display: none;
    background-color: #00bcd4;
    color: white;
    padding: 0.5rem 1rem;
    margin: 1rem;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    width: auto;
    max-width: 80%;
    text-align: center;
  }
   /* 新增产品介绍样式 */
  .product-introduction {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    text-align: center;
    animation: fadeIn 2s ease-out;
    font-family: 楷体;
    z-index: 2; /* 低于模态框的层级 */
  }
   /* 新增动画效果 */
   @keyframes fadeIn {
    from {
      opacity: 0;
      top: 60%;
    }
    to {
      opacity: 1;
      top: 50%;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <div>麦穗计数系统</div>
  <div>
    <a href="#">首页</a>
    <a href="./目标检测.html" >目标检测</a>
    <a href="#">技术支持</a>
    <a href="#">联系方式</a>
    <button id="loginBtn">登录</button>
  </div>
</div>

<div id="authModal" class="modal">
  <div class="modal-content">
    <h2 id="authTitle">登录</h2>
    <input class="auth-field" type="text" placeholder="用户名" required>
    <input class="auth-field" type="password" placeholder="密码" required>
    <input class="auth-field" type="password" id="confirmPassword" placeholder="确认密码" style="display: none;" required>
    <input class="auth-field" type="email" id="email" placeholder="电子邮箱" style="display: none;" required>
    <button class="auth-btn" id="authSubmitButton">登录</button>
    <button class="auth-btn" id="toggleAuthMode">注册</button>
    <button class="auth-btn" id="closeModal">关闭</button>
  </div>
</div>

<div class="product-introduction">
    <h2>产品介绍</h2>
    <p>基于Yolo8模型实现的麦穗计数系统，为您提供高精度的麦穗检测与计数。</p>
</div>

<script>
function toggleModal() {
  var modal = document.getElementById('authModal');
  modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
}

function toggleAuthFields(isRegistering) {
  var confirmPassword = document.getElementById('confirmPassword');
  var email = document.getElementById('email');
  confirmPassword.style.display = isRegistering ? 'block' : 'none';
  email.style.display = isRegistering ? 'block' : 'none';
}

document.getElementById('loginBtn').addEventListener('click', function() {
  toggleModal();
  toggleAuthFields(false);
  document.getElementById('authTitle').innerText = '登录';
  document.getElementById('authSubmitButton').innerText = '登录';
  document.getElementById('toggleAuthMode').innerText = '注册';
});

document.getElementById('closeModal').addEventListener('click', function() {
  toggleModal();
});

document.getElementById('toggleAuthMode').addEventListener('click', function() {
  if (this.innerText === '注册') {
    toggleAuthFields(true);
    document.getElementById('authTitle').innerText = '注册';
    document.getElementById('authSubmitButton').innerText = '注册';
    this.innerText = '登录';
  } else {
    toggleAuthFields(false);
    document.getElementById('authTitle').innerText = '登录';
    document.getElementById('authSubmitButton').innerText = '登录';
    this.innerText = '注册';
  }
});

document.getElementById('targetDetection').addEventListener('click', function() {
  // Toggle the visibility of the tag elements
  var tags = document.querySelectorAll('.tag');
  tags.forEach(function(tag) {
    tag.style.display = tag.style.display === 'none' ? 'block' : 'none';
  });
});
</script>

</body>
</html>
